<!DOCTYPE html>
<html>
<head>
  <title>Halaman HTML Lanjutan</title>
</head>
<body>

  <!-- Formulir -->
  <h2>Formulir Pendaftaran</h2>
  <form>
    <label for="nama">Nama:</label><br>
    <input type="text" id="nama" name="nama"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="kelas">Kelas:</label><br>
    <input type="text" id="kelas" name="kelas"><br><br>

    <input type="submit" value="Kirim">
  </form>

  <hr>

  <!-- Tabel -->
  <h2>Data Siswa</h2>
  <table border="1">
    <tr>
      <th>No</th>
      <th>Nama</th>
      <th>Kelas</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Ahmad</td>
      <td>XI RPL 1</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Siti</td>
      <td>XI RPL 2</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Budi</td>
      <td>XI TKJ 1</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Ayu</td>
      <td>XI MM</td>
    </tr>
    <tr>
      <td>5</td>
      <td>Rian</td>
      <td>XI OTKP</td>
    </tr>
  </table>

  <hr>

  <!-- Video -->
  <h2>Video Lokal</h2>
  <video width="320" height="240" controls>
    <source src="video-placeholder.mp4" type="video/mp4">
    Browser Anda tidak mendukung tag video.
  </video>

  <hr>

  <!-- Audio -->
  <h2>Audio Lokal</h2>
  <audio controls>
    <source src="audio-placeholder.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung tag audio.
  </audio>

  <hr>

  <!-- Iframe -->
  <h2>Halaman Wikipedia dalam Iframe</h2>
  <iframe src="https://id.wikipedia.org" width="600" height="400" title="Wikipedia"></iframe>

  <hr>

  <!-- Copyright -->
  <footer>

  </footer>

</body>
</html>
